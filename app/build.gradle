apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.github.yueeng.moebooru"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        resConfigs "zh"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '.debug'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'moe'
    productFlavors {
        yande {
            dimension 'moe'
            applicationIdSuffix '.yande'
            resValue 'string', 'app_name', 'Yande'
            resValue 'string', 'app_host', 'yande.re'
            resValue 'string', 'app_ip', '198.98.54.92'
            resValue 'string', 'app_create_time', '2006-8-13'
            resValue 'string', 'app_summary_etag', 'W/"29e32c88bcf1ec338259f1757bc390c9"'
        }
        konachan {
            dimension 'moe'
            applicationIdSuffix '.konachan'
            resValue "string", "app_name", "Konachan"
            resValue 'string', 'app_host', 'konachan.com'
            resValue 'string', 'app_ip', '104.28.10.64'
            resValue 'string', 'app_create_time', '2008-1-13'
            resValue 'string', 'app_summary_etag', 'W/"3b9f73b790f60a77b7724f4e646857e7"'
        }
    }
    buildFeatures {
        viewBinding = true
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility "1.8"
        targetCompatibility "1.8"
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
    ndkVersion '21.3.6528147'
}

dependencies {
    def glide_version = '4.11.0'
    def okhttp_version = '4.9.0'
    def retrofit_version = '2.9.0'
    def work_version = '2.5.0-beta01'
    def room_version = '2.3.0-alpha03'
    def lifecycle_version = '2.3.0-beta01'
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"
    implementation 'androidx.core:core-ktx:1.5.0-alpha04'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.3'
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-process:$lifecycle_version"
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-alpha01'
    implementation 'androidx.paging:paging-runtime-ktx:3.0.0-alpha08'
    implementation 'androidx.activity:activity-ktx:1.2.0-beta01'
    implementation 'androidx.fragment:fragment-ktx:1.2.5'
    implementation "androidx.work:work-runtime-ktx:$work_version"
    implementation "androidx.room:room-runtime:$room_version"
    implementation 'androidx.palette:palette-ktx:1.0.0'
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    implementation 'com.google.android.material:material:1.3.0-alpha03'
    implementation 'com.google.android:flexbox:2.0.1'
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    implementation 'org.conscrypt:conscrypt-android:2.5.1'
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.github.bumptech.glide:glide:$glide_version"
    implementation "com.github.bumptech.glide:okhttp3-integration:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    implementation 'com.alexvasilkov:gesture-views:2.6.0'
    implementation 'gun0912.ted:tedpermission:2.2.3'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.github.yueeng:uCrop:master-non-native-SNAPSHOT'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.4'
}