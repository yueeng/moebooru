name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew assembleDebug
    - name : konachan.apk
      uses: actions/upload-artifact@v2
      with:
        name: konachan.apk
        path: ${{ github.workspace }}/app/build/outputs/apk/konachan/debug/app-konachan-debug.apk
    - name : yande.apk
      uses: actions/upload-artifact@v2
      with:
        name: yande.apk
        path: ${{ github.workspace }}/app/build/outputs/apk/yande/debug/app-yande-debug.apk
